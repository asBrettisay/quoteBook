<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Quote Book</title>
</head>

<body ng-controller="mainCtrl">

<section class="buttonContainer">
  <input type="text" ng-model="quoteInput">
  <div ng-click="addData(quoteInput)" class="btn">Add Quote</div>
  <div ng-click="removeData(quoteInput)" class="btn">Remove Quote</div>
  <div class="btn">Filter Quotes</div>

</section>


<container class="main">
  <div ng-repeat="quote in quoteData track by $index" class="quote">
    {{ quote.text }}
    <div class="author">- {{ quote.author }}</div>
  </div>
</container>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/dataService.js"></script>
</body>

</html>
